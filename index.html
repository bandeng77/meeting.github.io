<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Scheduler Dashboard | GitHub</title>
    <!-- GitHub Pages Deployment Ready -->
    <meta name="description" content="Interactive meeting scheduler with calendar view and booking system">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .calendar-day {
            transition: all 0.2s ease;
        }
        .calendar-day:hover:not(.disabled) {
            background-color: #EFF6FF;
            cursor: pointer;
        }
        .calendar-day.selected {
            background-color: #3B82F6;
            color: white;
        }
        .calendar-day.has-meetings {
            position: relative;
        }
        .calendar-day.has-meetings::after {
            content: '';
            position: absolute;
            bottom: 4px;
            left: 50%;
            transform: translateX(-50%);
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: #3B82F6;
        }
        .calendar-day.selected.has-meetings::after {
            background-color: white;
        }
        .time-slot:hover:not(.booked) {
            background-color: #EFF6FF;
            cursor: pointer;
        }
        .time-slot.selected {
            background-color: #3B82F6;
            color: white;
        }
        .meeting-card {
            transition: all 0.2s ease;
        }
        .meeting-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen pb-16">
    <!-- GitHub Ribbon -->
    <a href="https://github.com/yourusername/meeting-scheduler" class="absolute top-0 right-0 z-10">
    </a>
    
    <div class="container mx-auto px-4 py-8">
        <div class="flex flex-col lg:flex-row gap-8">
            <!-- Left Column - Calendar -->
            <div class="w-full lg:w-2/5 bg-white rounded-xl shadow-md overflow-hidden">
                <div class="p-6">
                    <div class="flex justify-between items-center mb-6">
                        <h1 class="text-2xl font-bold text-gray-800">Meeting Scheduler</h1>
                        <div class="flex items-center space-x-2">
                            <button id="prev-month" class="p-2 rounded-full hover:bg-gray-100">
                                <i class="fas fa-chevron-left text-gray-600"></i>
                            </button>
                            <button id="next-month" class="p-2 rounded-full hover:bg-gray-100">
                                <i class="fas fa-chevron-right text-gray-600"></i>
                            </button>
                        </div>
                    </div>

                    <div id="calendar-header" class="grid grid-cols-7 gap-1 mb-2">
                        <div class="text-center text-sm font-medium text-gray-500">Sun</div>
                        <div class="text-center text-sm font-medium text-gray-500">Mon</div>
                        <div class="text-center text-sm font-medium text-gray-500">Tue</div>
                        <div class="text-center text-sm font-medium text-gray-500">Wed</div>
                        <div class="text-center text-sm font-medium text-gray-500">Thu</div>
                        <div class="text-center text-sm font-medium text-gray-500">Fri</div>
                        <div class="text-center text-sm font-medium text-gray-500">Sat</div>
                    </div>

                    <div id="calendar-grid" class="grid grid-cols-7 gap-1">
                        <!-- Calendar days will be dynamically generated here -->
                    </div>

                    <!-- Selected Date Display -->
                    <div id="selected-date-display" class="mt-6 p-4 bg-blue-50 rounded-lg">
                        <h3 class="text-lg font-semibold text-gray-800">Selected Date</h3>
                        <p id="selected-date" class="text-blue-600 font-medium mt-1">No date selected</p>
                    </div>

                    <!-- Time Slots -->
                    <div id="time-slots" class="mt-6">
                        <h3 class="text-lg font-semibold text-gray-800 mb-4">Available Time Slots</h3>
                        <div class="grid grid-cols-3 gap-2">
                            <!-- Time slots will be dynamically generated here -->
                            <div class="time-slot py-2 px-3 text-center rounded-md border border-gray-200">09:00</div>
                            <div class="time-slot py-2 px-3 text-center rounded-md border border-gray-200">10:00</div>
                            <div class="time-slot py-2 px-3 text-center rounded-md border border-gray-200">11:00</div>
                            <div class="time-slot py-2 px-3 text-center rounded-md border border-gray-200">13:00</div>
                            <div class="time-slot py-2 px-3 text-center rounded-md border border-gray-200">14:00</div>
                            <div class="time-slot py-2 px-3 text-center rounded-md border border-gray-200">15:00</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column - Meetings and Booking Form -->
            <div class="w-full lg:w-3/5 space-y-6">
                <!-- Meetings List -->
                <div class="bg-white rounded-xl shadow-md overflow-hidden">
                    <div class="p-6">
                        <h2 class="text-xl font-bold text-gray-800 mb-4">Meetings on <span id="meetings-date">Selected Date</span></h2>
                        <div id="meetings-list" class="space-y-3">
                            <!-- Placeholder when no meetings -->
                            <div class="text-center py-8 text-gray-500">
                                <p>No meetings scheduled yet</p>
                                <p class="text-sm mt-2">Select a date to view or schedule meetings</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Booking Form -->
                <div class="bg-white rounded-xl shadow-md overflow-hidden">
                    <div class="p-6">
                        <h2 class="text-xl font-bold text-gray-800 mb-4">Schedule New Meeting</h2>
                        <form id="booking-form">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label for="title" class="block text-sm font-medium text-gray-700 mb-1">Meeting Title</label>
                                    <input type="text" id="title" name="title" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                                </div>
                                <div>
                                    <label for="participants" class="block text-sm font-medium text-gray-700 mb-1">Participants</label>
                                    <input type="text" id="participants" name="participants" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Emails, comma separated">
                                </div>
                                <div>
                                    <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                                    <input type="text" id="date" name="date" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-100" readonly>
                                </div>
                                <div>
                                    <label for="time" class="block text-sm font-medium text-gray-700 mb-1">Time</label>
                                    <input type="text" id="time" name="time" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 bg-gray-100" readonly>
                                </div>
                                <div class="md:col-span-2">
                                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                                    <textarea id="description" name="description" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                                </div>
                            </div>
                            <button type="submit" class="mt-6 w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md transition duration-150 ease-in-out">
                                Schedule Meeting
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Sample meeting data
        const meetingsData = {
            '2023-11-15': [
                { id: 1, title: 'Product Launch Planning', time: '09:00', participants: ['team@example.com', 'marketing@example.com'], description: 'Planning for the new product launch next quarter' },
                { id: 2, title: 'Client Review', time: '14:00', participants: ['client@company.com'], description: 'Quarterly review with client' }
            ],
            '2023-11-20': [
                { id: 3, title: 'Team Sync', time: '10:00', participants: ['team@example.com'], description: 'Weekly team synchronization meeting' }
            ],
            '2023-11-25': [
                { id: 4, title: 'Technical Discussion', time: '11:00', participants: ['dev1@example.com', 'dev2@example.com'], description: 'Discussion about the new architecture' }
            ]
        };

        // Available time slots (9AM-5PM with lunch break)
        const availableTimes = ['09:00', '10:00', '11:00', '13:00', '14:00', '15:00', '16:00'];

        // Calendar state
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        let selectedDate = null;
        let selectedTime = null;

        // DOM elements
        const calendarGrid = document.getElementById('calendar-grid');
        const selectedDateDisplay = document.getElementById('selected-date');
        const meetingsDateDisplay = document.getElementById('meetings-date');
        const meetingsList = document.getElementById('meetings-list');
        const bookingForm = document.getElementById('booking-form');
        const bookingDateInput = document.getElementById('date');
        const bookingTimeInput = document.getElementById('time');
        const prevMonthBtn = document.getElementById('prev-month');
        const nextMonthBtn = document.getElementById('next-month');

        // Initialize the calendar
        function initCalendar() {
            renderCalendar(currentMonth, currentYear);
            updateTimeSlots();

            // Set today as default selected date
            const today = new Date();
            const dateString = formatDate(today);
            selectDate(today, dateString);
        }

        // Render calendar for given month and year
        function renderCalendar(month, year) {
            calendarGrid.innerHTML = '';

            const firstDay = new Date(year, month, 1);
            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const startingDay = firstDay.getDay();

            // Previous month days
            const prevMonthDays = new Date(year, month, 0).getDate();
            for (let i = 0; i < startingDay; i++) {
                const dayElement = createDayElement(prevMonthDays - startingDay + i + 1, true);
                calendarGrid.appendChild(dayElement);
            }

            // Current month days
            for (let i = 1; i <= daysInMonth; i++) {
                const date = new Date(year, month, i);
                const dateString = formatDate(date);
                const hasMeetings = meetingsData[dateString] && meetingsData[dateString].length > 0;
                const isSelected = selectedDate && date.toDateString() === selectedDate.toDateString();
                const isToday = date.toDateString() === new Date().toDateString();

                const dayElement = createDayElement(i, false, hasMeetings, isSelected, isToday);
                dayElement.addEventListener('click', () => selectDate(date, dateString));
                calendarGrid.appendChild(dayElement);
            }

            // Next month days
            const totalCells = startingDay + daysInMonth;
            const remainingCells = totalCells <= 35 ? 35 - totalCells : 42 - totalCells;
            for (let i = 1; i <= remainingCells; i++) {
                const dayElement = createDayElement(i, true);
                calendarGrid.appendChild(dayElement);
            }

            // Update header
            document.getElementById('calendar-header').previousElementSibling.textContent = 
                `${new Date(year, month).toLocaleDateString('default', { month: 'long' })} ${year}`;
        }

        // Create a calendar day element
        function createDayElement(day, isDisabled, hasMeetings = false, isSelected = false, isToday = false) {
            const dayElement = document.createElement('div');
            dayElement.className = 'calendar-day py-2 text-center rounded-md';
            
            if (isDisabled) {
                dayElement.classList.add('text-gray-300');
                dayElement.classList.add('disabled');
            } else {
                dayElement.classList.add('text-gray-800');
                if (isToday) {
                    dayElement.classList.add('font-bold');
                    dayElement.classList.add('border');
                    dayElement.classList.add('border-blue-500');
                }
                if (hasMeetings) {
                    dayElement.classList.add('has-meetings');
                }
                if (isSelected) {
                    dayElement.classList.add('selected');
                    dayElement.classList.add('text-white');
                }
            }
            
            dayElement.textContent = day;
            return dayElement;
        }

        // Select a date
        function selectDate(date, dateString) {
            selectedDate = date;
            selectedTime = null;
            
            // Update selected date display
            selectedDateDisplay.textContent = date.toLocaleDateString('en-US', { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            
            meetingsDateDisplay.textContent = date.toLocaleDateString('en-US', { 
                month: 'long', 
                day: 'numeric' 
            });
            
            bookingDateInput.value = dateString;
            bookingTimeInput.value = '';
            
            // Update UI
            renderCalendar(currentMonth, currentYear);
            updateMeetingsList(dateString);
            updateTimeSlots();
        }

        // Update meetings list for selected date
        function updateMeetingsList(dateString) {
            meetingsList.innerHTML = '';
            
            if (!meetingsData[dateString] || meetingsData[dateString].length === 0) {
                meetingsList.innerHTML = `
                    <div class="text-center py-8 text-gray-500">
                        <p>No meetings scheduled for this date</p>
                        <p class="text-sm mt-2">Select a time slot below to schedule a meeting</p>
                    </div>
                `;
                return;
            }
            
            meetingsData[dateString].forEach(meeting => {
                const meetingElement = document.createElement('div');
                meetingElement.className = 'meeting-card p-4 border border-gray-200 rounded-lg';
                meetingElement.innerHTML = `
                    <div class="flex justify-between items-start">
                        <div>
                            <h3 class="font-semibold text-gray-800">${meeting.title}</h3>
                            <p class="text-sm text-gray-500 mt-1">${meeting.time}</p>
                        </div>
                        <span class="px-2 py-1 bg-blue-100 text-blue-800 text-xs rounded-full">Scheduled</span>
                    </div>
                    <p class="text-sm text-gray-600 mt-2">${meeting.description}</p>
                    <div class="mt-3">
                        <h4 class="text-xs font-medium text-gray-500 uppercase tracking-wider">Participants</h4>
                        <p class="text-xs mt-1">${meeting.participants.join(', ')}</p>
                    </div>
                `;
                meetingsList.appendChild(meetingElement);
            });
        }

        // Update available time slots
        function updateTimeSlots() {
            const timeSlotsContainer = document.querySelector('#time-slots .grid');
            timeSlotsContainer.innerHTML = '';
            
            if (!selectedDate) return;
            
            const dateString = formatDate(selectedDate);
            const bookedTimes = meetingsData[dateString] ? 
                meetingsData[dateString].map(meeting => meeting.time) : [];
            
            availableTimes.forEach(time => {
                const isBooked = bookedTimes.includes(time);
                const timeSlot = document.createElement('div');
                timeSlot.className = `time-slot py-2 px-3 text-center rounded-md border ${isBooked ? 'bg-gray-100 text-gray-400 border-gray-200 booked' : 'border-gray-200'}`;
                timeSlot.textContent = time;
                
                if (!isBooked) {
                    const isSelected = selectedTime === time;
                    if (isSelected) {
                        timeSlot.classList.add('selected');
                        timeSlot.classList.add('text-white');
                        timeSlot.classList.add('border-blue-500');
                    }
                    
                    timeSlot.addEventListener('click', () => {
                        document.querySelectorAll('.time-slot').forEach(slot => {
                            slot.classList.remove('selected', 'text-white', 'border-blue-500');
                        });
                        
                        timeSlot.classList.add('selected');
                        timeSlot.classList.add('text-white');
                        timeSlot.classList.add('border-blue-500');
                        selectedTime = time;
                        bookingTimeInput.value = time;
                    });
                }
                
                timeSlotsContainer.appendChild(timeSlot);
            });
        }

        // Format date as YYYY-MM-DD
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

        // Event listeners
        prevMonthBtn.addEventListener('click', () => {
            currentMonth--;
            if (currentMonth < 0) {
                currentMonth = 11;
                currentYear--;
            }
            renderCalendar(currentMonth, currentYear);
        });

        nextMonthBtn.addEventListener('click', () => {
            currentMonth++;
            if (currentMonth > 11) {
                currentMonth = 0;
                currentYear++;
            }
            renderCalendar(currentMonth, currentYear);
        });

        // Handle form submission
        bookingForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            if (!selectedDate || !selectedTime) {
                alert('Please select a date and time');
                return;
            }
            
            const title = document.getElementById('title').value;
            const participants = document.getElementById('participants').value
                .split(',')
                .map(email => email.trim())
                .filter(email => email);
            const description = document.getElementById('description').value;
            const dateString = formatDate(selectedDate);
            
            // Add new meeting to data
            if (!meetingsData[dateString]) {
                meetingsData[dateString] = [];
            }
            
            const newMeeting = {
                id: Date.now(),
                title,
                time: selectedTime,
                participants,
                description
            };
            
            meetingsData[dateString].push(newMeeting);
            
            // Update UI
            updateMeetingsList(dateString);
            updateTimeSlots();
            
            // Reset form
            bookingForm.reset();
            selectedTime = null;
            bookingTimeInput.value = '';
            
            alert('Meeting scheduled successfully!');
        });

        // Initialize
        initCalendar();
    </script>
    </footer>
</body>
</html>
