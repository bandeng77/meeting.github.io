<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeetCheck - Absensi Meeting</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    <style>
        /* Variabel CSS untuk tema */
        :root {
            --primary: #4f46e5;
            --primary-light: #818cf8;
            --secondary: #f97316;
            --accent: #10b981;
            --background: #faf7f5;
            --card-bg: #ffffff;
            --text: #1f2937;
            --text-light: #6b7280;
            --border: #e5e7eb;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        /* Reset dan base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
            animation: fadeInDown 0.8s ease-out;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .logo span {
            color: var(--secondary);
        }

        .nav {
            display: flex;
            gap: 1rem;
        }

        .nav-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            background-color: transparent;
            color: var(--text);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-btn.active {
            background-color: var(--primary);
            color: white;
        }

        .nav-btn:hover:not(.active) {
            background-color: rgba(79, 70, 229, 0.1);
        }

        /* Main content */
        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        @media (max-width: 968px) {
            .main-content {
                grid-template-columns: 1fr;
            }
        }

        /* Card styles */
        .card {
            background-color: var(--card-bg);
            border-radius: 16px;
            box-shadow: 0 10px 25px var(--shadow);
            padding: 2rem;
            margin-bottom: 2rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeInUp 0.8s ease-out;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px var(--shadow);
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* Form styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-light);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        /* Attendance list styles */
        .attendance-list {
            margin-top: 1.5rem;
        }

        .attendance-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            animation: slideInRight 0.5s ease-out;
        }

        .attendance-item:last-child {
            border-bottom: none;
        }

        .attendee-info {
            display: flex;
            flex-direction: column;
        }

        .attendee-name {
            font-weight: 600;
        }

        .attendee-time {
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }

        .status-present {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--accent);
        }

        .status-late {
            background-color: rgba(245, 158, 11, 0.1);
            color: #f59e0b;
        }

        /* Meeting list styles */
        .meeting-list {
            display: grid;
            gap: 1.5rem;
        }

        .meeting-item {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 4px 12px var(--shadow);
            transition: transform 0.3s ease;
            border-left: 4px solid var(--primary);
        }

        .meeting-item:hover {
            transform: translateY(-3px);
        }

        .meeting-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .meeting-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text);
        }

        .meeting-date {
            font-size: 0.9rem;
            color: var(--text-light);
            background-color: rgba(79, 70, 229, 0.1);
            padding: 4px 8px;
            border-radius: 6px;
        }

        .meeting-topics {
            margin-top: 1rem;
        }

        .topic-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--primary);
        }

        .topic-list {
            padding-left: 1.5rem;
            color: var(--text-light);
        }

        .topic-list li {
            margin-bottom: 0.25rem;
        }

        .meeting-stats {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .stat {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-light);
        }

        /* Stats section */
        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }

        .stat-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 12px var(--shadow);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-light);
            font-size: 0.9rem;
        }

        /* Content sections */
        .content-section {
            display: none;
        }

        .content-section.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(30px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 1rem;
            }
            
            .stats {
                grid-template-columns: 1fr;
            }
            
            .card {
                padding: 1.5rem;
            }
            
            .meeting-stats {
                flex-wrap: wrap;
            }
        }

        /* Toast notification */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: var(--card-bg);
            color: var(--text);
            padding: 1rem 1.5rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast-success {
            border-left: 4px solid var(--accent);
        }

        .toast-error {
            border-left: 4px solid #ef4444;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">Meet<span>Check</span></div>
            <div class="nav">
                <button class="nav-btn active" data-target="attendance-section">
                    <i class="fas fa-clipboard-check"></i> Absensi
                </button>
                <button class="nav-btn" data-target="new-meeting-section">
                    <i class="fas fa-plus-circle"></i> Meeting Baru
                </button>
                <button class="nav-btn" data-target="meetings-section">
                    <i class="fas fa-history"></i> Riwayat Meeting
                </button>
            </div>
        </header>

        <!-- Attendance Section -->
        <section id="attendance-section" class="content-section active">
            <div class="main-content">
                <div>
                    <div class="card">
                        <h2 class="card-title">
                            <i class="fas fa-user-check"></i>
                            <span>Absensi Baru</span>
                        </h2>
                        
                        <form id="attendance-form">
                            <div class="form-group">
                                <label for="meeting">Pilih Meeting</label>
                                <select id="meeting" required>
                                    <option value="">Pilih meeting aktif</option>
                                </select>
                            </div>
                            
                            <div class="form-group">
                                <label for="name">Nama Lengkap</label>
                                <input type="text" id="name" placeholder="Masukkan nama Anda" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" id="email" placeholder="email@contoh.com" required>
                            </div>
                            
                            <div class="form-group">
                                <label for="department">Departemen</label>
                                <select id="department" required>
                                    <option value="">Pilih departemen</option>
                                    <option value="marketing">Marketing</option>
                                    <option value="engineering">Engineering</option>
                                    <option value="design">Design</option>
                                    <option value="finance">Finance</option>
                                    <option value="hr">HR</option>
                                    <option value="other">Lainnya</option>
                                </select>
                            </div>
                            
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-check-circle"></i>
                                <span>Hadir</span>
                            </button>
                        </form>
                    </div>
                </div>
                
                <div>
                    <div class="card">
                        <h2 class="card-title">
                            <i class="fas fa-list-alt"></i>
                            <span>Daftar Hadir</span>
                            <span id="total-attendees" class="status-badge status-present">0 orang</span>
                        </h2>
                        
                        <div id="attendance-list" class="attendance-list">
                            <div class="empty-state" style="text-align: center; padding: 2rem; color: var(--text-light);">
                                Belum ada absensi yang tercatat. Jadilah yang pertama!
                            </div>
                        </div>
                        
                        <div class="stats">
                            <div class="stat-card">
                                <div class="stat-value" id="total-count">0</div>
                                <div class="stat-label">Total Hadir</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value" id="ontime-count">0</div>
                                <div class="stat-label">Tepat Waktu</div>
                            </div>
                            <div class="stat-card">
                                <div class="stat-value" id="departments-count">0</div>
                                <div class="stat-label">Departemen</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- New Meeting Section -->
        <section id="new-meeting-section" class="content-section">
            <div class="card">
                <h2 class="card-title">
                    <i class="fas fa-calendar-plus"></i>
                    <span>Buat Meeting Baru</span>
                </h2>
                
                <form id="meeting-form">
                    <div class="form-group">
                        <label for="meeting-title">Judul Meeting</label>
                        <input type="text" id="meeting-title" placeholder="Contoh: Rapat Perencanaan Q4" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="meeting-date">Tanggal & Waktu</label>
                        <input type="datetime-local" id="meeting-date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="meeting-location">Lokasi</label>
                        <input type="text" id="meeting-location" placeholder="Contoh: Ruang Rapat Utama" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="meeting-topics">Topik Pembahasan (pisahkan dengan enter)</label>
                        <textarea id="meeting-topics" placeholder="Masukkan topik-topik yang akan dibahas..." required></textarea>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i>
                        <span>Buat Meeting</span>
                    </button>
                </form>
            </div>
        </section>

        <!-- Meetings History Section -->
        <section id="meetings-section" class="content-section">
            <div class="card">
                <h2 class="card-title">
                    <i class="fas fa-history"></i>
                    <span>Riwayat Meeting</span>
                </h2>
                
                <div id="meetings-list" class="meeting-list">
                    <!-- Meeting items will be added here dynamically -->
                    <div class="empty-state" style="text-align: center; padding: 2rem; color: var(--text-light);">
                        Belum ada meeting yang tercatat. Buat meeting pertama Anda!
                    </div>
                </div>
            </div>
        </section>
    </div>

    <div id="toast" class="toast">
        <i id="toast-icon" class="fas fa-check-circle"></i>
        <span id="toast-message"></span>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Firebase Configuration
            const firebaseConfig = {
                apiKey: "AIzaSyC8LlcI_ccRGieFNjlVFLfEr2c4PBg6J70",
                authDomain: "logbook-e6ab3.firebaseapp.com",
                databaseURL: "https://logbook-e6ab3-default-rtdb.asia-southeast1.firebasedatabase.app",
                projectId: "logbook-e6ab3",
                storageBucket: "logbook-e6ab3.firebasestorage.app",
                messagingSenderId: "484546392348",
                appId: "1:484546392348:web:861616b680427c158ecad9"
            };

            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
            const database = firebase.database();

            // Firebase References
            const meetingsRef = database.ref('meetings');
            const attendanceRef = database.ref('attendanceData');
            
            // Local data (will be synced with Firebase)
            let meetings = [];
            let attendanceData = [];
            let currentMeetingId = localStorage.getItem('currentMeetingId'); // Still use localStorage for current meeting selection

            // DOM elements
            const navBtns = document.querySelectorAll('.nav-btn');
            const contentSections = document.querySelectorAll('.content-section');
            const meetingSelect = document.getElementById('meeting');
            const meetingForm = document.getElementById('meeting-form');
            const attendanceForm = document.getElementById('attendance-form');
            const attendanceList = document.getElementById('attendance-list');
            const meetingsList = document.getElementById('meetings-list');
            const totalAttendees = document.getElementById('total-attendees');
            const totalCount = document.getElementById('total-count');
            const ontimeCount = document.getElementById('ontime-count');
            const departmentsCount = document.getElementById('departments-count');
            const toast = document.getElementById('toast');
            const toastIcon = document.getElementById('toast-icon');
            const toastMessage = document.getElementById('toast-message');
            
            // Navigation handler
            navBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    const target = this.dataset.target;
                    
                    // Update active button
                    navBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    
                    // Show target section
                    contentSections.forEach(section => {
                        section.classList.remove('active');
                    });
                    document.getElementById(target).classList.add('active');
                });
            });
            
            // Firebase Data Listeners
            meetingsRef.on('value', (snapshot) => {
                meetings = [];
                snapshot.forEach((childSnapshot) => {
                    meetings.push(childSnapshot.val());
                });
                meetings.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt)); // Sort by latest creation
                updateMeetingSelect();
                updateMeetingsList();
                updateStats(); // Update stats in case current meeting data changed
            });

            attendanceRef.on('value', (snapshot) => {
                attendanceData = [];
                snapshot.forEach((childSnapshot) => {
                    attendanceData.push(childSnapshot.val());
                });
                attendanceData.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp)); // Sort by latest timestamp
                updateAttendanceList();
                updateStats();
            });

            // Add sample data if Firebase is empty (only runs once on initial load if no data)
            meetingsRef.once('value', (snapshot) => {
                if (!snapshot.exists()) {
                    addSampleData();
                }
            });
            
            // Meeting form submission handler
            meetingForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const title = document.getElementById('meeting-title').value;
                const date = document.getElementById('meeting-date').value;
                const location = document.getElementById('meeting-location').value;
                const topicsText = document.getElementById('meeting-topics').value;
                
                if (!title || !date || !location || !topicsText) {
                    showToast('Harap isi semua field', 'error');
                    return;
                }
                
                // Parse topics
                const topics = topicsText.split('\n').filter(topic => topic.trim() !== '');
                
                // Create new meeting object
                const newMeeting = {
                    title: title,
                    date: date,
                    location: location,
                    topics: topics,
                    createdAt: new Date().toISOString()
                };
                
                // Push to Firebase
                const newMeetingRef = meetingsRef.push();
                newMeeting.id = newMeetingRef.key; // Set the ID to Firebase's generated key
                
                newMeetingRef.set(newMeeting)
                    .then(() => {
                        currentMeetingId = newMeeting.id;
                        localStorage.setItem('currentMeetingId', currentMeetingId);
                        showToast(`Meeting "${title}" berhasil dibuat!`, 'success');
                        meetingForm.reset();
                        document.querySelector('[data-target="attendance-section"]').click();
                    })
                    .catch(error => {
                        showToast('Gagal membuat meeting: ' + error.message, 'error');
                    });
            });
            
            // Attendance form submission handler
            attendanceForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (!currentMeetingId || currentMeetingId === "") {
                    showToast('Pilih meeting terlebih dahulu', 'error');
                    return;
                }
                
                const name = document.getElementById('name').value;
                const email = document.getElementById('email').value;
                const department = document.getElementById('department').value;
                
                if (!name || !email || !department) {
                    showToast('Harap isi semua field', 'error');
                    return;
                }
                
                // Create new attendance record
                const now = new Date();
                const hours = now.getHours();
                const minutes = now.getMinutes();
                
                const meeting = meetings.find(m => m.id == currentMeetingId);
                if (!meeting) {
                    showToast('Meeting tidak ditemukan.', 'error');
                    return;
                }

                const meetingDate = new Date(meeting.date);
                const meetingTime = meetingDate.getHours() * 60 + meetingDate.getMinutes();
                const currentTime = hours * 60 + minutes;
                
                const isOnTime = currentTime <= meetingTime + 15; // 15 minutes grace period
                
                const newAttendance = {
                    meetingId: currentMeetingId,
                    name: name,
                    email: email,
                    department: department,
                    timestamp: now.toISOString(),
                    time: `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`,
                    status: isOnTime ? 'present' : 'late'
                };
                
                // Push to Firebase
                const newAttendanceRef = attendanceRef.push();
                newAttendance.id = newAttendanceRef.key; // Set the ID to Firebase's generated key

                newAttendanceRef.set(newAttendance)
                    .then(() => {
                        showToast(`Terima kasih ${name}, absensi berhasil dicatat!`, 'success');
                        attendanceForm.reset();
                    })
                    .catch(error => {
                        showToast('Gagal mencatat absensi: ' + error.message, 'error');
                    });
            });
            
            // Function to update meeting select dropdown
            function updateMeetingSelect() {
                meetingSelect.innerHTML = '<option value="">Pilih meeting aktif</option>';
                
                const activeMeetings = meetings.filter(meeting => {
                    const meetingDate = new Date(meeting.date);
                    return meetingDate > new Date(); // Only future meetings
                });
                
                if (activeMeetings.length === 0) {
                    meetingSelect.innerHTML = '<option value="">Tidak ada meeting aktif</option>';
                    currentMeetingId = ""; // Clear current meeting if none active
                    localStorage.setItem('currentMeetingId', currentMeetingId);
                    updateAttendanceList(); // Clear attendance list
                    updateStats(); // Clear stats
                    return;
                }
                
                activeMeetings.forEach(meeting => {
                    const option = document.createElement('option');
                    option.value = meeting.id;
                    option.textContent = `${meeting.title} - ${formatDate(meeting.date)}`;
                    if (meeting.id == currentMeetingId) {
                        option.selected = true;
                    }
                    meetingSelect.appendChild(option);
                });
                
                // Update current meeting if selection changes
                meetingSelect.removeEventListener('change', handleMeetingSelectChange); // Remove old listener to prevent duplicates
                meetingSelect.addEventListener('change', handleMeetingSelectChange);
            }

            function handleMeetingSelectChange() {
                currentMeetingId = this.value;
                localStorage.setItem('currentMeetingId', currentMeetingId);
                updateAttendanceList();
                updateStats();
            }
            
            // Function to update attendance list
            function updateAttendanceList() {
                const currentAttendance = attendanceData.filter(item => item.meetingId == currentMeetingId);
                
                if (currentAttendance.length === 0) {
                    attendanceList.innerHTML = `
                        <div class="empty-state" style="text-align: center; padding: 2rem; color: var(--text-light);">
                            Belum ada absensi yang tercatat. Jadilah yang pertama!
                        </div>
                    `;
                    totalAttendees.textContent = `0 orang`;
                    return;
                }
                
                attendanceList.innerHTML = '';
                
                currentAttendance.forEach(item => {
                    const attendanceItem = document.createElement('div');
                    attendanceItem.className = 'attendance-item';
                    attendanceItem.innerHTML = `
                        <div class="attendee-info">
                            <span class="attendee-name">${item.name}</span>
                            <span class="attendee-time">${item.time} â€¢ ${item.department}</span>
                        </div>
                        <span class="status-badge status-${item.status}">
                            ${item.status === 'present' ? 'Tepat Waktu' : 'Terlambat'}
                        </span>
                    `;
                    
                    attendanceList.appendChild(attendanceItem);
                });
                
                totalAttendees.textContent = `${currentAttendance.length} orang`;
            }
            
            // Function to update meetings list
            function updateMeetingsList() {
                if (meetings.length === 0) {
                    meetingsList.innerHTML = `
                        <div class="empty-state" style="text-align: center; padding: 2rem; color: var(--text-light);">
                            Belum ada meeting yang tercatat. Buat meeting pertama Anda!
                        </div>
                    `;
                    return;
                }
                
                meetingsList.innerHTML = '';
                
                meetings.forEach(meeting => {
                    const meetingItem = document.createElement('div');
                    meetingItem.className = 'meeting-item';
                    
                    // Count attendees for this meeting
                    const meetingAttendance = attendanceData.filter(item => item.meetingId == meeting.id);
                    const onTimeCount = meetingAttendance.filter(item => item.status === 'present').length;
                    
                    meetingItem.innerHTML = `
                        <div class="meeting-header">
                            <div class="meeting-title">${meeting.title}</div>
                            <div class="meeting-date">${formatDateTime(meeting.date)}</div>
                        </div>
                        
                        <div class="meeting-location">
                            <i class="fas fa-map-marker-alt"></i> ${meeting.location}
                        </div>
                        
                        <div class="meeting-topics">
                            <div class="topic-title">Topik Pembahasan:</div>
                            <ul class="topic-list">
                                ${meeting.topics.map(topic => `<li>${topic}</li>`).join('')}
                            </ul>
                        </div>
                        
                        <div class="meeting-stats">
                            <div class="stat">
                                <i class="fas fa-users"></i>
                                <span>${meetingAttendance.length} Peserta</span>
                            </div>
                            <div class="stat">
                                <i class="fas fa-clock"></i>
                                <span>${onTimeCount} Tepat Waktu</span>
                            </div>
                            <div class="stat">
                                <i class="fas fa-check-circle"></i>
                                <span>${meeting.topics.length} Topik</span>
                            </div>
                        </div>
                    `;
                    
                    meetingsList.appendChild(meetingItem);
                });
            }
            
            // Function to update statistics
            function updateStats() {
                const currentAttendance = attendanceData.filter(item => item.meetingId == currentMeetingId);
                
                totalCount.textContent = currentAttendance.length;
                
                const onTimeAttendees = currentAttendance.filter(item => item.status === 'present').length;
                ontimeCount.textContent = onTimeAttendees;
                
                const departments = new Set(currentAttendance.map(item => item.department));
                departmentsCount.textContent = departments.size;
            }
            
            // Function to show toast notification
            function showToast(message, type = 'success') {
                toastMessage.textContent = message;
                
                if (type === 'success') {
                    toast.className = 'toast toast-success';
                    toastIcon.className = 'fas fa-check-circle';
                } else {
                    toast.className = 'toast toast-error';
                    toastIcon.className = 'fas fa-exclamation-circle';
                }
                
                toast.classList.add('show');
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
            
            // Helper function to format date
            function formatDate(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('id-ID', {
                    weekday: 'long',
                    day: 'numeric',
                    month: 'long',
                    year: 'numeric'
                });
            }
            
            // Helper function to format date and time
            function formatDateTime(dateString) {
                const date = new Date(dateString);
                return date.toLocaleDateString('id-ID', {
                    day: 'numeric',
                    month: 'short',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });
            }
