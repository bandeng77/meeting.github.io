<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kalender & Booking Meeting</title>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/main.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
  <div class="max-w-5xl mx-auto py-10 px-4">
    <h1 class="text-3xl font-bold mb-6 text-center text-gray-800">Kalender & Booking Meeting</h1>

    <div id="calendar" class="bg-white rounded shadow p-4 mb-6"></div>

    <form id="bookingForm" class="bg-white p-6 rounded shadow mb-6">
      <h2 class="text-xl font-semibold mb-4">Form Booking Meeting</h2>

      <label class="block mb-2">Ruang</label>
      <input type="text" name="ruang" required class="w-full border p-2 rounded mb-4"/>

      <label class="block mb-2">Pengguna</label>
      <input type="text" name="pengguna" required class="w-full border p-2 rounded mb-4"/>

      <label class="block mb-2">Tanggal</label>
      <input type="date" name="tanggal" required class="w-full border p-2 rounded mb-4"/>

      <label class="block mb-2">Mulai</label>
      <input type="time" name="mulai" required class="w-full border p-2 rounded mb-4"/>

      <label class="block mb-2">Selesai</label>
      <input type="time" name="selesai" required class="w-full border p-2 rounded mb-4"/>

      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Booking Sekarang</button>
    </form>

    <p id="lastUpdate" class="text-sm text-center text-gray-500 mt-6"></p>
  </div>

  <script>
    const calendarEl = document.getElementById("calendar");
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQ_j1v4nGsEKaAQ-9-iiD2QL_0jQDpAEfx1V_Ut_VSuOLLC1duTNGCXUSSGo96OIgZ2NRgxqjESNO4v/pub?gid=51674171&single=true&output=csv";
    const scriptURL = "https://script.google.com/macros/s/AKfycbxfy7gzwULNT5ggLeKtlQ-LR5tcxhhDRY5QLypiKKSn5_iTqwlkgddup48p_1Rko80p/exec";

    let allEvents = [];

    function parseCSV(data) {
      const lines = data.split("\n").slice(1);
      return lines
        .map(line => line.split(","))
        .filter(cols => cols.length >= 6)
        .map(([ruang, status, pengguna, tanggal, mulai, selesai]) => ({
          ruang: ruang.trim(),
          status: status.trim().toLowerCase(),
          pengguna: pengguna.trim(),
          tanggal: tanggal.trim(),
          mulai: mulai.trim(),
          selesai: selesai.trim(),
        }))
        .filter(e => e.status === "digunakan");
    }

    function loadData() {
      fetch(sheetURL)
        .then(res => res.text())
        .then(csv => {
          const entries = parseCSV(csv);
          const events = entries.map(e => ({
            title: `${e.ruang} - ${e.pengguna}`,
            start: `${e.tanggal}T${e.mulai}`,
            end: `${e.tanggal}T${e.selesai}`,
            color: "#4ade80",
          }));

          const calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: "dayGridMonth",
            locale: "id",
            height: "auto",
            headerToolbar: {
              left: "prev,next today",
              center: "title",
              right: "dayGridMonth,timeGridWeek",
            },
            events,
          });

          calendar.render();
          document.getElementById("lastUpdate").textContent = "Terakhir diperbarui: " + new Date().toLocaleString("id-ID");
        })
        .catch(err => {
          calendarEl.innerHTML = "<p class='text-red-600'>Gagal memuat kalender.</p>";
          console.error("Gagal:", err);
        });
    }

    document.getElementById("bookingForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const formData = new FormData(this);

      fetch(scriptURL, {
        method: "POST",
        body: formData,
      })
        .then(res => res.text())
        .then(result => {
          if (result.includes("SUCCESS")) {
            alert("Booking berhasil disimpan!");
            this.reset();
            loadData(); // refresh kalender
          } else {
            alert("Gagal menyimpan booking: " + result);
          }
        })
        .catch(error => {
          alert("Terjadi kesalahan saat mengirim!");
          console.error(error);
        });
    });

    loadData();
  </script>
</body>
</html>
